<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dostonjon Soyibov</title>
    <style>
      @font-face {
        font-family: "RF Dewi Condensed";
        src: url(./fonts/RFDewiCondensed-Bold.woff2);
        font-weight: 700;
        font-display: swap;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      body {
        color: #000;
        font-family: Gilroy, sans-serif;
        background-color: #fff;
        min-height: 100vh;
      }
      .hero {
        padding: 120px 0 100px;
        text-align: center;
        position: relative;
        max-width: 1110px;
        margin: 0 auto;
        padding-inline: 20px;
      }
      .back-icon-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(90deg, #006ccc 0%, #2388ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        position: absolute;
        top: 25px;
        left: 20px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        transition: 0.2s ease;
      }
      .back-icon-btn:hover {
        transform: scale(1.1);
      }
      .back-icon-btn svg {
        width: 20px;
        height: 20px;
        stroke: #fff;
        stroke-width: 3;
      }
      .hero__title {
        font-family: Oddval, sans-serif;
        font-size: 32px;
        line-height: 160%;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        margin-bottom: 41px;
      }
      .hero__text {
        font-size: 18px;
        line-height: 130%;
        max-width: 650px;
        margin: 0 auto 30px;
      }
      .hero__btn {
        background: linear-gradient(90deg, #006ccc 0%, #2388ff 59.62%);
        box-shadow: 0px 4px 25px 0px #00000040;
        padding: 16px 59px 16px 59px;
        border: none;
        outline: none;
        cursor: pointer;
        color: white;
        font-family: "RF Dewi Condensed", sans-serif;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 22px;
        line-height: 26px;
        border-radius: 50px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        text-decoration: none;
      }
      .hero__btn__icon {
        position: absolute;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
      }
      .back-btn {
        display: inline-block;
        background: linear-gradient(90deg, #ff5f5f 0%, #e83535 100%);
        color: #fff;
        font-family: "RF Dewi Condensed", sans-serif;
        font-size: 20px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 14px 60px;
        border-radius: 50px;
        box-shadow: 0px 4px 25px 0px #00000040;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 30px;
      }
      .back-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #e83535 0%, #c82424 100%);
      }
      .hero__btn-box {
        margin-top: 30px;
      }
      @media (max-width: 480px) {
        .hero {
          padding: 80px 0 70px;
        }
        .hero__title {
          font-size: 22px;
          margin-bottom: 25px;
        }
        .hero__text {
          font-size: 16px;
        }
        .back-icon-btn {
          width: 40px;
          height: 40px;
          top: 15px;
          left: 15px;
        }
        .back-btn {
          font-size: 18px;
          padding: 12px 45px;
        }
      }
    </style>
  </head>

    <section class="hero">
      <a

      <div class="hero__btn-box">
        <a href="https://t.me/dostonjonsoyibovsovga_bot" class="hero__btn">
